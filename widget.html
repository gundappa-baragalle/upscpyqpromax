      }

      function getCurrentSortState() {
        if (!activeFilterType) {
          return getSortCycle("exam")[0];
        }
        const cycle = getSortCycle(activeFilterType);
        const idx = sortStateByFilter[activeFilterType] ?? 0;
        return cycle[idx] || cycle[0];
      }

      function nextSortState(currentIndex, filterType) {
        const cycle = getSortCycle(filterType);
        return (currentIndex + 1) % cycle.length;
      }

      function makeFacetCountsStateKey() {
        const searchTextLower = getSearchTextLower();
        const scopes = getEffectiveScopes();
        const searchKey = getSearchCandidatesKey(searchTextLower, scopes);
        const filterKey = FACET_KEYS.map((k) => {
          const vals = [...currentFilterSets[k]].sort();
          return `${k}:${vals.join("|")}`;
        }).join("::");
        return `${searchKey}||${filterKey}`;
      }

      function areSearchCandidatesReadyForCurrentState() {
        const searchTextLower = getSearchTextLower();
        if (!searchTextLower) return true;
        const scopes = getEffectiveScopes();
        const expectedCandidatesKey = getSearchCandidatesKey(searchTextLower, scopes);
        return latestSearchCandidatesKey === expectedCandidatesKey;
      }

      function isFacetDataReadyForCurrentState() {
        if (!ROWS.length) return false;
        return areSearchCandidatesReadyForCurrentState();
      }

      function setFilterPopupControlsDisabled(disabled) {
        if (filterSortToggle) filterSortToggle.disabled = disabled;
        if (filterPopupSearch) filterPopupSearch.disabled = disabled;
        const selectAllBtn = document.getElementById("filterSelectAll");
        const selectNoneBtn = document.getElementById("filterSelectNone");
        if (selectAllBtn) selectAllBtn.disabled = disabled;
        if (selectNoneBtn) selectNoneBtn.disabled = disabled;
      }

      function computeAllFacetCountsForState() {
        const stateKey = makeFacetCountsStateKey();
        const canUseFacetCache = areSearchCandidatesReadyForCurrentState();
        if (canUseFacetCache && facetCountsCache.key === stateKey) {
          debugLog(`[perf] facetCountsCache: hit`);
          return facetCountsCache.byFacet;
        }

        const t0 = performance.now();
        const byFacet = {
          exam: [],
          year: [],
          subject: [],
          theme: [],
          topic: [],
        };

        FACET_KEYS.forEach((facetKey) => {
          const baseMatches = getBaseMatches(currentFilterSets, facetKey);
          const countsMap = new Map();

          for (let i = 0; i < baseMatches.length; i++) {
            const row = ROWS[baseMatches[i]];
            const value = row[facetKey] || "";
            if (!value) continue;
            countsMap.set(value, (countsMap.get(value) || 0) + 1);
          }

          const universe = facetValueUniverse[facetKey] || [];
          byFacet[facetKey] = universe.map((value, idx) => ({
            idx: idx + 1,
            value,
            count: countsMap.get(value) || 0,
          }));
        });

        if (canUseFacetCache) {
          facetCountsCache.key = stateKey;
          facetCountsCache.byFacet = byFacet;
        }

        const facetComputeMs = performance.now() - t0;
        recordPerfMetric("facetComputeTimes", facetComputeMs);
        debugLog(
          `[perf] computeAllFacetCountsForState in ${facetComputeMs.toFixed(1)}ms`,
        );

        return byFacet;
      }

      function computeFacetCounts(facetKey) {
        return computeAllFacetCountsForState()[facetKey] || [];
      }

      function sortPopupValues(values) {
        const state = getCurrentSortState();
        if (state.mode === "count" && state.dir === "desc") {
          return values.sort(
            (a, b) =>
              b.count - a.count ||
              a.value.localeCompare(b.value, undefined, {
                numeric: true,
                sensitivity: "base",
              }) ||
              a.idx - b.idx,
          );
        }
        if (state.mode === "count" && state.dir === "asc") {
          return values.sort(
            (a, b) =>
              a.count - b.count ||
              a.value.localeCompare(b.value, undefined, {
                numeric: true,
                sensitivity: "base",
              }) ||
              a.idx - b.idx,
          );
        }
        if (state.mode === "alpha" && state.dir === "asc") {
          return values.sort(
            (a, b) =>
              a.value.localeCompare(b.value, undefined, {
                numeric: true,
                sensitivity: "base",
              }) || a.idx - b.idx,
          );
        }
        return values.sort(
          (a, b) =>
            b.value.localeCompare(a.value, undefined, {
              numeric: true,
              sensitivity: "base",
            }) || a.idx - b.idx,
        );
      }

      function updateSortToggle() {
        if (!filterSortToggle) return;
        const sortGlyph = filterSortToggle.querySelector(".sortGlyph");
        const state = getCurrentSortState();
        const idx = activeFilterType
          ? (sortStateByFilter[activeFilterType] ?? 0)
          : 0;
        const isDefaultState = idx === 0;
        if (sortGlyph) sortGlyph.textContent = state.glyph;
        if (filterSortLabel) filterSortLabel.textContent = state.label;
        filterSortToggle.classList.toggle("active", !isDefaultState);
        filterSortToggle.setAttribute(
          "aria-pressed",
          !isDefaultState ? "true" : "false",
        );
        filterSortToggle.title = state.title;
        filterSortToggle.setAttribute(
          "aria-label",
          state.ariaLabel || state.title,
        );
      }

      function renderFilterPopup() {
        if (!activeFilterType) return;
        const t0 = performance.now();

        filterPopupTitle.textContent = `Filter: ${filterLabels[activeFilterType] || activeFilterType}`;

        if (!isFacetDataReadyForCurrentState()) {
          setFilterPopupControlsDisabled(true);
          filterPopupList.innerHTML = `<div class="muted">Loading filter values...</div>`;
          if (filterPopupTotal) {
            filterPopupTotal.innerHTML = `<div class="muted">Preparing counts...</div>`;
          }
          if (pendingFacetOpenAt !== null) {
            const facetMs = performance.now() - pendingFacetOpenAt;
            recordPerfMetric("facetOpenTimes", facetMs);
            pendingFacetOpenAt = null;
          }
          return;
        }

        setFilterPopupControlsDisabled(false);
        const values = computeFacetCounts(activeFilterType);
        const displayableValues = values.filter(
          (item) => item.count > 0 || tempSelectionSet.has(item.value),
        );
        const query = popupSearchQuery.trim().toLowerCase();
        const filteredValues = query
          ? displayableValues.filter((item) =>
              item.value.toLowerCase().includes(query),
            )
          : displayableValues;

        const selectedValues = filteredValues.filter((item) =>
          tempSelectionSet.has(item.value),
        );
        const unselectedValues = filteredValues.filter(
          (item) => !tempSelectionSet.has(item.value),
        );
        const sortedSelectedValues = sortPopupValues([...selectedValues]);
        const sortedUnselectedValues = sortPopupValues([...unselectedValues]);
        const allFacetValues = [
          ...sortedSelectedValues,
          ...sortedUnselectedValues,
        ];

        updatePopupHeaderCounts(filteredValues);

        if (allFacetValues.length === 0) {
          filterPopupList.innerHTML = `<div class="muted">No values found.</div>`;
          if (pendingFacetOpenAt !== null) {
            const facetMs = performance.now() - pendingFacetOpenAt;
            recordPerfMetric("facetOpenTimes", facetMs);
            pendingFacetOpenAt = null;
            debugLog(`[perf] facet popup open latency: ${facetMs.toFixed(1)}ms`);
          }
          debugLog(
            `[perf] renderFilterPopup(empty) in ${(performance.now() - t0).toFixed(1)}ms`,
          );
          return;
        }

        const fragment = document.createDocumentFragment();
        allFacetValues.forEach((item) => {
          const row = document.createElement("div");
          row.className = "filterItem";
          row.dataset.value = item.value;

          const toggle = document.createElement("button");
          toggle.className = "filterItemToggle";
          toggle.type = "button";
          toggle.dataset.value = item.value;
          const isActive = tempSelectionSet.has(item.value);
          const isZeroSelected = isActive && item.count === 0;
          toggle.classList.toggle("active", isActive);
          toggle.classList.toggle("warningZeroMatch", isZeroSelected);
          toggle.textContent = isActive ? "‚úì" : "+";

          const label = document.createElement("div");
          label.className = "filterItemLabel";
          label.textContent = item.value;

          const countEl = document.createElement("div");
          countEl.className = "filterItemCount";
          countEl.classList.toggle("warningZeroMatch", isZeroSelected);
          countEl.textContent = item.count.toString();

          row.appendChild(toggle);
          row.appendChild(label);
          row.appendChild(countEl);
          fragment.appendChild(row);
        });

        filterPopupList.innerHTML = "";
        filterPopupList.appendChild(fragment);

        if (pendingFacetOpenAt !== null) {
          const facetMs = performance.now() - pendingFacetOpenAt;
          recordPerfMetric("facetOpenTimes", facetMs);
          pendingFacetOpenAt = null;
          debugLog(`[perf] facet popup open latency: ${facetMs.toFixed(1)}ms`);
        }

        debugLog(
          `[perf] renderFilterPopup(${allFacetValues.length} values) in ${(performance.now() - t0).toFixed(1)}ms`,
        );
      }

      function updatePopupHeaderCounts(values) {
        if (!filterPopupTotal) return;

        let availableItems = values.length;
        let totalMatches = 0;
        let selectedMatches = 0;
        let selectedItems = 0;

        for (let i = 0; i < values.length; i++) {
          const item = values[i];
          const count = item.count || 0;
          totalMatches += count;
          if (tempSelectionSet.has(item.value)) {
            selectedItems++;
            selectedMatches += count;
          }
        }
        const filterPercentRaw =
          availableItems > 0
            ? Math.min(100, (selectedItems / availableItems) * 100)
            : 0;
        const questionPercentRaw =
          totalMatches > 0
            ? Math.min(100, (selectedMatches / totalMatches) * 100)
            : 0;
        const filterPercent = filterPercentRaw.toFixed(2);
        const questionPercent = questionPercentRaw.toFixed(2);
        const facetLabel = filterPluralLabels[activeFilterType] || "Filters";

        filterPopupTotal.innerHTML = `
    <div class="filterPopupStats">
      <div class="filterPopupStatCard" style="--pct:${filterPercentRaw}%">
        <strong>${facetLabel}</strong>
        <span class="filterPopupStatValue">${selectedItems}/${availableItems} (${filterPercent}%)</span>
      </div>
      <div class="filterPopupStatCard" style="--pct:${questionPercentRaw}%">
        <strong>Questions</strong>
        <span class="filterPopupStatValue">${selectedMatches}/${totalMatches} (${questionPercent}%)</span>
      </div>
    </div>
  `;
      }

      if (filterPopupList) {
        filterPopupList.addEventListener("click", (e) => {
          const toggle = e.target.closest(".filterItemToggle");
          if (!toggle) return;
          const value = toggle.dataset.value || "";
          if (!value) return;

          if (tempSelectionSet.has(value)) {
            tempSelectionSet.delete(value);
          } else {
            tempSelectionSet.add(value);
          }

          toggle.classList.toggle("active", tempSelectionSet.has(value));
          toggle.textContent = tempSelectionSet.has(value) ? "‚úì" : "+";

          requestAnimationFrame(() => renderFilterPopup());
        });
      }

      function positionFilterPopup(anchorEl) {
        const rect = anchorEl.getBoundingClientRect();
        const popupRect = filterPopup.getBoundingClientRect();
        const padding = 12;
        let top = rect.bottom + 10;
        let left = rect.left;

        if (left + popupRect.width > window.innerWidth - padding) {
          left = window.innerWidth - popupRect.width - padding;
        }
        if (left < padding) left = padding;
        if (top + popupRect.height > window.innerHeight - padding) {
          top = rect.top - popupRect.height - 10;
        }
        if (top < padding) top = padding;

        filterPopup.style.top = `${top}px`;
        filterPopup.style.left = `${left}px`;
      }

      function openFilterPopup(filterType, anchorEl) {
        pendingFacetOpenAt = performance.now();
        activeFilterType = filterType;
        tempSelectionSet = new Set(currentFilters[filterType]);
        popupSearchQuery = "";
        if (sortStateByFilter[filterType] === undefined) {
          sortStateByFilter[filterType] = 0;
        }
        updateSortToggle();
        filterPopupSearch.value = "";
        filterOverlay.classList.add("show");
        filterPopup.classList.add("show");
        filterPopup.setAttribute("aria-hidden", "false");
        renderFilterPopup();
        positionFilterPopup(anchorEl);
        filterPopupSearch.focus();
      }

      function closeFilterPopup({ applyChanges }) {
        if (applyChanges && activeFilterType) {
          const current = [...currentFilters[activeFilterType]].sort();
          const selection = [...tempSelectionSet].sort();
          const hasChanges =
            current.length !== selection.length ||
            current.some((value, index) => value !== selection[index]);
          if (hasChanges) {
            currentFilters[activeFilterType] = [...tempSelectionSet];
            rebuildFilterSets();
            invalidateSearchCache("filters-changed");
            scheduleFilteredUpdate();
            updateFilterButtons();
          }
        }
        activeFilterType = null;
        tempSelectionSet = new Set();
        popupSearchQuery = "";
        filterPopup.classList.remove("show");
        filterOverlay.classList.remove("show");
        filterPopup.setAttribute("aria-hidden", "true");
      }

      function updateFilterButtons() {
        const allFacetCounts = computeAllFacetCountsForState();
        const countMapByFacet = {
          exam: new Map(
            (allFacetCounts.exam || []).map((item) => [item.value, item.count || 0]),
          ),
          year: new Map(
            (allFacetCounts.year || []).map((item) => [item.value, item.count || 0]),
          ),
          subject: new Map(
            (allFacetCounts.subject || []).map((item) => [item.value, item.count || 0]),
          ),
          theme: new Map(
            (allFacetCounts.theme || []).map((item) => [item.value, item.count || 0]),
          ),
          topic: new Map(
            (allFacetCounts.topic || []).map((item) => [item.value, item.count || 0]),
          ),
        };

        document.querySelectorAll(".filterButton").forEach((btn) => {
          const type = btn.dataset.filter;
          const selectedValues = currentFilters[type] || [];
          const count = selectedValues.length;
          const countEl = btn.querySelector(`[data-count="${type}"]`);
          if (countEl) countEl.textContent = count.toString();
          btn.classList.toggle("hasSelection", count > 0);

          const countMap = countMapByFacet[type] || new Map();
          const hasZeroMatchSelection =
            count > 0 &&
            selectedValues.some((value) => (countMap.get(value) || 0) === 0);
          btn.classList.toggle("hasZeroMatchSelection", hasZeroMatchSelection);
        });
      }

      // ============================================================================
      // EVENT HANDLERS
      // ============================================================================

      // Filter buttons
      document.querySelectorAll(".filterButton").forEach((btn) => {
        btn.addEventListener("click", () => {
          if (
            activeFilterType === btn.dataset.filter &&
            filterPopup.classList.contains("show")
          ) {
            closeFilterPopup({ applyChanges: false });
            return;
          }
          openFilterPopup(btn.dataset.filter, btn);
        });
      });

      // Filter popup actions
      document
        .getElementById("filterSelectAll")
        .addEventListener("click", () => {
          if (!activeFilterType || !isFacetDataReadyForCurrentState()) return;
          const values = computeFacetCounts(activeFilterType);
          const query = popupSearchQuery.trim().toLowerCase();
          const visiblePositiveValues = values.filter(
            (item) =>
              item.count > 0 &&
              (!query || item.value.toLowerCase().includes(query)),
          );
          tempSelectionSet = new Set(
            visiblePositiveValues.map((item) => item.value),
          );
          renderFilterPopup();
        });

      document
        .getElementById("filterSelectNone")
        .addEventListener("click", () => {
          if (!isFacetDataReadyForCurrentState()) return;
          tempSelectionSet = new Set();
          renderFilterPopup();
        });

      document.getElementById("filterApply").addEventListener("click", () => {
        closeFilterPopup({ applyChanges: true });
      });

      document.getElementById("filterCancel").addEventListener("click", () => {
        closeFilterPopup({ applyChanges: false });
      });

      filterOverlay.addEventListener("click", () => {
        closeFilterPopup({ applyChanges: true });
      });

      if (filterSortToggle) {
        filterSortToggle.addEventListener("click", () => {
          if (!activeFilterType) return;
          const currentIndex = sortStateByFilter[activeFilterType] ?? 0;
          sortStateByFilter[activeFilterType] = nextSortState(
            currentIndex,
            activeFilterType,
          );
          updateSortToggle();
          renderFilterPopup();
        });
      }

      filterPopupSearch.addEventListener(
        "input",
        debounce((e) => {
          popupSearchQuery = e.target.value || "";
          renderFilterPopup();
        }, 200),
      );

      const searchScopePopup = document.getElementById("searchScopePopup");
      const searchScopeToggle = document.getElementById("searchScopeToggle");
      const searchHighlightToggle = document.getElementById(
        "searchHighlightToggle",
      );
      const scopeItems = document.querySelectorAll("[data-search-scope]");
      const scopeToggleEls = {
        scopeQuestion: document.getElementById("scopeQuestionToggle"),
        scopeOptions: document.getElementById("scopeOptionsToggle"),
        scopeExplanation: document.getElementById("scopeExplanationToggle"),
      };

      function updateSearchScopeUI() {
        Object.keys(scopeToggleEls).forEach((key) => {
          const el = scopeToggleEls[key];
          if (!el) return;
          const active = !!searchSettings[key];
          el.classList.toggle("active", active);
          el.textContent = active ? "‚úì" : "+";
        });
        if (searchHighlightToggle) {
          searchHighlightToggle.classList.toggle(
            "active",
            !!searchSettings.highlight,
          );
          searchHighlightToggle.setAttribute(
            "aria-pressed",
            String(!!searchSettings.highlight),
          );
        }
      }

      function openSearchScopePopup() {
        if (!searchScopePopup) return;
        searchScopePopup.classList.add("show");
        searchScopePopup.setAttribute("aria-hidden", "false");
        if (searchScopeToggle)
          searchScopeToggle.setAttribute("aria-expanded", "true");
      }

      function closeSearchScopePopup() {
        if (!searchScopePopup) return;
        searchScopePopup.classList.remove("show");
        searchScopePopup.setAttribute("aria-hidden", "true");
        if (searchScopeToggle)
          searchScopeToggle.setAttribute("aria-expanded", "false");
      }

      loadSearchSettings();
      updateSearchScopeUI();

      if (searchScopeToggle) {
        searchScopeToggle.addEventListener("click", () => {
          if (searchScopePopup.classList.contains("show"))
            closeSearchScopePopup();
          else openSearchScopePopup();
        });
      }

      function refreshVisibleHighlights() {
        const searchTextLower = getSearchTextLower();
        document.querySelectorAll("#app [data-qtext]").forEach((el) => {
          renderSearchText(el, el.dataset.searchRaw || "", searchTextLower);
        });
        document.querySelectorAll("#app .card").forEach((card) => {
          if (card.dataset.deferredHighlightDone === "1") {
            card.dataset.deferredHighlightDone = "";
            applyDeferredCardHighlights(card, searchTextLower);
          }
        });
      }

      if (searchHighlightToggle) {
        searchHighlightToggle.addEventListener("click", () => {
          searchSettings.highlight = !searchSettings.highlight;
          saveSearchSettings();
          updateSearchScopeUI();
          refreshVisibleHighlights();
        });
      }

      scopeItems.forEach((el) => {
        el.addEventListener("click", () => {
          const key = el.getAttribute("data-search-scope");
          if (!key || !(key in searchSettings)) return;
          searchSettings[key] = !searchSettings[key];
          saveSearchSettings();
          updateSearchScopeUI();
          invalidateSearchCache("scope-changed");
          scheduleFilteredUpdate();
        });
      });

      document.getElementById("scopeAll")?.addEventListener("click", () => {
        searchSettings.scopeQuestion = true;
        searchSettings.scopeOptions = true;
        searchSettings.scopeExplanation = true;
        saveSearchSettings();
        updateSearchScopeUI();
        invalidateSearchCache("scope-changed");
        scheduleFilteredUpdate();
      });

      document.getElementById("scopeNone")?.addEventListener("click", () => {
        searchSettings.scopeQuestion = false;
        searchSettings.scopeOptions = false;
        searchSettings.scopeExplanation = false;
        saveSearchSettings();
        updateSearchScopeUI();
        invalidateSearchCache("scope-changed");
        scheduleFilteredUpdate();
      });

      document
        .getElementById("scopeClose")
        ?.addEventListener("click", closeSearchScopePopup);

      // Search input
      document.getElementById("clientSearch").addEventListener(
        "input",
        debounce(() => {
          pendingSearchInputAt = performance.now();
          scheduleFilteredUpdate();
        }, 200),
      );

      // Clear progress
      document.getElementById("clearProgress").addEventListener("click", () => {
        if (
          confirm(
            "Clear ALL saved attempts and eliminations? This cannot be undone.",
          )
        ) {
          stateManager.clear();
          scheduleFilteredUpdate();
        }
      });

      // FAB buttons
      const scrollToTopBtn = document.getElementById("scrollToTop");
      scrollToTopBtn.addEventListener("click", () => {
        window.scrollTo({ top: 0, behavior: "smooth" });
      });

      window.addEventListener(
        "scroll",
        throttle(() => {
          const shouldShow = window.scrollY > 300;
          scrollToTopBtn.classList.toggle("hidden", !shouldShow);
        }, 100),
      );

      // Shortcuts
      const shortcutsPanel = document.getElementById("shortcuts");
      document.getElementById("showShortcuts").addEventListener("click", () => {
        shortcutsPanel.classList.toggle("show");
      });

      document.addEventListener("click", (e) => {
        if (
          !e.target.closest("#shortcuts") &&
          !e.target.closest("#showShortcuts")
        ) {
          shortcutsPanel.classList.remove("show");
        }
        if (
          !e.target.closest("#searchScopePopup") &&
          !e.target.closest("#searchScopeToggle")
        ) {
          closeSearchScopePopup();
        }
      });

      // Keyboard shortcuts
      document.addEventListener("keydown", (e) => {
        if (e.target.tagName === "INPUT" || e.target.tagName === "SELECT") {
          if (e.key === "Escape") {
            e.target.blur();
            if (filterPopup.classList.contains("show")) {
              closeFilterPopup({ applyChanges: false });
            } else if (searchScopePopup.classList.contains("show")) {
              closeSearchScopePopup();
            } else {
              document.getElementById("clientSearch").value = "";
              scheduleFilteredUpdate();
            }
          }
          return;
        }

        switch (e.key.toLowerCase()) {
          case "/":
            e.preventDefault();
            document.getElementById("clientSearch").focus();
            break;
          case "f":
            if (activeFilterType && filterPopup.classList.contains("show")) {
              closeFilterPopup({ applyChanges: false });
            } else {
              const firstBtn = document.querySelector(".filterButton");
              if (firstBtn) openFilterPopup(firstBtn.dataset.filter, firstBtn);
            }
            break;
          case "?":
            shortcutsPanel.classList.toggle("show");
            break;
        }
      });

      // ============================================================================
      // DATA NORMALIZATION
      // ============================================================================
      function normalizeRecord(record) {
        const toText = (value) => {
          if (value === null || value === undefined) return "";
          return String(value).trim();
        };
        return {
          question_id: toText(record.question_id),
          exam_robot_question_id: toText(record.exam_robot_question_id),
          exam_robot_question_number: toText(record.exam_robot_question_number),
          exam_robot_exam: toText(record.exam_robot_exam),
          exam_robot_year: toText(record.exam_robot_year),
          exam_robot_subject: toText(record.exam_robot_subject),
          exam_robot_theme: toText(record.exam_robot_theme),
          exam_robot_topic: toText(record.exam_robot_topic),
          exam_robot_answer_status: toText(record.exam_robot_answer_status),
          exam_robot_question: toText(record.exam_robot_question),
          exam_robot_option_a: toText(record.exam_robot_option_a),
          exam_robot_option_b: toText(record.exam_robot_option_b),
          exam_robot_option_c: toText(record.exam_robot_option_c),
          exam_robot_option_d: toText(record.exam_robot_option_d),
          exam_robot_correct_option: toText(record.exam_robot_correct_option),
          exam_robot_explanation: toText(record.exam_robot_explanation),
          exam_robot_answer_sources: toText(record.exam_robot_answer_sources),
          exam_robot_question_link: toText(record.exam_robot_question_link),
          exam_robot_verdict: toText(record.exam_robot_verdict),
          exam_robot_how_to_study: toText(record.exam_robot_how_to_study),
          exam_robot_vault: toText(record.exam_robot_vault),
        };
      }

      // ============================================================================
      // GRIST INTEGRATION
      // ============================================================================
      grist.ready({
        requiredAccess: "read table",
        columns: [
          "question_id",
          "exam_robot_question_id",
          "exam_robot_question_number",
          "exam_robot_exam",
          "exam_robot_year",
          "exam_robot_subject",
          "exam_robot_theme",
          "exam_robot_topic",
          "exam_robot_answer_status",
          "exam_robot_question",
          "exam_robot_option_a",
          "exam_robot_option_b",
          "exam_robot_option_c",
          "exam_robot_option_d",
          "exam_robot_correct_option",
          "exam_robot_explanation",
          "exam_robot_answer_sources",
          "exam_robot_question_link",
          "exam_robot_verdict",
          "exam_robot_how_to_study",
          "exam_robot_vault",
        ],
      });

      grist.onRecords((records) => {
        const t0 = performance.now();
        DATA = (records || []).map(normalizeRecord);
        ROWS = buildSearchRows(DATA);
        ALL_ROW_INDICES = ROWS.map((_, idx) => idx);
        buildFacetValueUniverse();

        // Clear facet cache
        facetCountsCache.key = "";
        facetCountsCache.byFacet = {
          exam: [],
          year: [],
          subject: [],
          theme: [],
          topic: [],
        };

        rebuildFilterSets();
        updateFilterButtons();
        invalidateSearchCache("records-updated");
        initSearchWorker(ROWS);
        latestSearchCandidateIndices = ALL_ROW_INDICES;
        latestSearchCandidatesKey = null;
        latestFilteredRecords = ROWS.map((row) => row.record);
        scheduleFilteredUpdate();

        debugLog(
          `[perf] onRecords -> ${DATA.length} rows processed in ${(performance.now() - t0).toFixed(1)}ms`,
        );
      });

      debugLog("‚úÖ Optimized MCQ Practice App Loaded");
    </script>
  </body>
</html>
